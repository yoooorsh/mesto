<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="logo" src="bbe2a6eafac19c3d031c.svg" alt="Mesto"></header><main class="content"><section class="profile"><div class="profile__container"><div class="profile__avatar"><img class="profile__photo" src="#" alt="Фото профиля"> <button class="profile__avatar-edit-button"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__profession">Исследователь океана</p><button class="profile__edit-button" type="button" aria-label="Редактировать профиль" title="Редактировать профиль"></button></div></div><button class="profile__add-button" type="button" aria-label="Добавить место" title="Добавить место"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_content_edit-profile"><div class="popup__union"><button class="popup__close-button" type="button"></button><h2 class="popup__header">Редактировать профиль</h2><form class="popup__container" name="edit-form" novalidate><fieldset class="popup__fieldset"><div class="popup__field"><input class="popup__input popup__input_content_name" id="name-input" required name="input-name" value="" placeholder="Ваше имя" minlength="2" maxlength="40" autocomplete="off"> <span class="popup__input-error name-input-error"></span></div><div class="popup__field"><input class="popup__input popup__input_content_profession" id="profession-input" required name="input-profession" value="" placeholder="Ваша профессия" minlength="2" maxlength="200" autocomplete="off"> <span class="popup__input-error profession-input-error"></span></div><button class="popup__save-button" type="submit">Сохранить</button></fiel l-input-error"></span></div><button class="popup__save-button" type="submit">Сохранить</button></fieldset></form></div></div><template id="element"><div class="elements__element"><img class="elements__photo" src="#" alt="Фото места"><div class="elements__description"><h2 class="elements__name"></h2><div class="elements__like"><button class="elements__like-button" type="button" aria-label="Мне нравится" title="Мне нравится"></button><div class="elements__like-counter">0</div></div><button class="elements__delete-button" type="button" aria-label="Удалить место" title="Удалить место"></button></div></div></template></body></html>
