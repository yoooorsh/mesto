<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar">
          <img class="profile__photo" src="./images/avatar.jpg" alt="Фото профиля">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль" title="Редактировать профиль"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить место" title="Добавить место"></button>
    </section>
    <section class="elements">
      
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_content_edit-profile">
    <div class="popup__union">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__container" name="edit-form" novalidate>
        <fieldset class="popup__fieldset">
          <div class="popup__field">
            <input class="popup__input popup__input_content_name" id="name-input" required name="input-name" type="text" value="" placeholder="Ваше имя" minlength="2" maxlength="40" autocomplete="off">
            <span class="popup__input-error name-input-error"></span>
          </div>
          <div class="popup__field">
            <input class="popup__input popup__input_content_profession" id="profession-input" required name="input-profession" type="text" value="" placeholder="Ваша профессия" minlength="2" maxlength="200" autocomplete="off">
            <span class="popup__input-error profession-input-error"></span>
          </div>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_content_add-element">
    <div class="popup__union">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__container" name="add-form" novalidate>
        <fieldset class="popup__fieldset">
          <div class="popup__field">
            <input class="popup__input popup__input_content_place" id="place-input" required name="input-place" type="text" value="" placeholder="Название" minlength="2" maxlength="30" autocomplete="off">
            <span class="popup__input-error place-input-error"></span>
          </div>
          <div class="popup__field">
            <input class="popup__input popup__input_content_img-url" id="img-url-input" required name="input-img-url" type="url" value="" placeholder="Ссылка на картинку">
            <span class="popup__input-error img-url-input-error"></span>
          </div>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_content_view-photo popup_opacity_low">
    <div class="popup__content">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__photo" src="#" alt="Фото места">
      <p class="popup__photo-name"></p>
    </div>
  </div>
  <template id="element">
    <div class="elements__element">
      <img class="elements__photo" src="#" alt="Фото места">
      <div class="elements__description">
        <h2 class="elements__name"></h2>
        <button class="elements__like-button" type="button"  aria-label="Мне нравится" title="Мне нравится"></button>
        <button class="elements__delete-button" type="button" aria-label="Удалить место" title="Удалить место"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
